<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <body>
            <h1 align="center"> Hotel Room Booking Form</h1>
            <form action="#" method="post" align="center">
                <style>form{border:2px solid black; padding:20px;width:300px;margin:20px auto;}</style>
                <!--Name-->
                <label for="full name">full name:</label>
                <input type="text" id="fullname"name="fullname"required>
                <br></br>
                <!--Email-->
                <label for="email">email:</label>
                <input type="email" id="email" name="email"required>
                <br></br>
                <!--phone-->
                <label for="Phone">Phone:</label>
                <input type="tel" id="phone" name="phone"required>
                <br></br>
                <!--check in &check out-->
                <lable for="checkin">Check-in date:</lable>
                <input type="date" id="checkin"name="checkin">
                <br></br>
                <label for="check out">Check-out date:</label>
                <input type="date" id="checkout"name="checkout">
                <br></br>
                <!--Room type-->
                <label for="room">Room Type:</label>
<select id="room"name="room">
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="delux">Delux Room</option>
                    <option value="suite">Suite</option>

                </select>
                <br></br>
                <!--Number of guests-->
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10">
                <br></br>
                <!--Special Requests-->
                <label for="requests">Special Requests:</label><br>
                <textarea id="requests" name="requests" rows="4" col="40"></textarea>
                <br></br>
                <!--Buttons-->
                <input type="submit" value="Book Now">
                <input type="reset" value="Reset Form">
            </body>
