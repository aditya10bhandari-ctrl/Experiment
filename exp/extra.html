<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Box Model</title>

<style>
    body {
        background: #233142;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 40px;
        color: white;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 40px;
    }

    .box {
        margin: auto;
        width: 450px;
        height: 300px;
        background: #f57c51; /* Margin layer */
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    .border {
        width: 380px;
        height: 240px;
        background: #11a6c8; /* Border layer */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .padding {
        width: 310px;
        height: 180px;
        background: #f3c96a; /* Padding layer */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .content {
        width: 240px;
        height: 120px;
        background: #14b7a7; /* Content layer */
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
    }

    .label {
        position: absolute;
        top: 15px;
        width: 100%;
        text-align: center;
        font-size: 20px;
        color: white;
    }

</style>
</head>

<body>

<h1>CSS Box Model</h1>

<div class="box">
    <div class="label">Margin</div>

    <div class="border">
        <div class="label">Border</div>

        <div class="padding">
            <div class="label">Padding</div>

            <div class="content">
                Content
            </div>
        </div>
    </div>
</div>

</body>
