<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90%;
            margin: 30px auto;
            border: 2px solid #000;
            padding: 20px 10px 100px 10px;  

            padding-top: 10px;  
            background: #f5f5f5;
        }

        h2 {
            text-align: center;
            margin-top: 5px; 
            margin-bottom: 25px;
            font-size: 24px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            justify-items: center;
        }

        .card {
            background: white;
            width: 260px;                
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            text-align: center;
        }

        .card img {
            width: 70px;
            margin-bottom: 10px;
        }

        .card h3 {
            margin: 10px 0 5px;
        }

        .card p {
            font-size: 14px;
            color: #444;
        }

        .price {
            font-weight: bold;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Responsive Product Grid</h2>

    <div class="grid">
        <div class="card">
            <img src="product1.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality item with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="card">
            <img src="product2.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="card">
            <img src="product3.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Lightweight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="card">
            <img src="product4.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>
    </div>
</div>
  
</body>
</html>
