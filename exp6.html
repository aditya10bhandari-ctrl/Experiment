<!DOCTYPE html>
<html>
<head>
  <title>ShopEasy</title>
 <style>
    body {
      background-color:white;
      font-family: Arial;
    }

    .container {
      border: 2px solid black;
      background-color: white;
      width:100%;
      margin:20px auto;
         box-sizing:border-box;
      padding:20px;
   }

    h1 {
      background-color: black;
      color: white;
      text-align: center;
      padding: 10px;
    }

    .box {
      background-color: white;
      width: 300px;
      margin: 20px auto;
      text-align:left;
      border: 1px solid white;
      border-radius:8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    img {
        display:block;
      width:99%;
      height:auto;
    }

    .info {
      padding: 20px;
    }

    .info h2 {
      font-size: 18px;
      margin-bottom: 5px;
    }

    .info p {
      font-size: 14px;
    }

    button {
      background-color:blue;
      color: white;
      border: none;
      text-align:center;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      width:100%;
    }

    button:hover {
      background-color:blue;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ShopEasy</h1>
  <div class="box">
    <img src="tshirt.jpg" alt="T-shirt">
    <div class="info">
      <h2>Classic Cotton T-Shirt</h2>
      <p>Soft, breathable cotton. Regular fit. Available in multiple colors.</p>
      <p><b>₹799</b> <del>₹1,499</del></p>
      <button>Add to Cart</button>
    </div>
  </div>
</div>
</body>
</html>
