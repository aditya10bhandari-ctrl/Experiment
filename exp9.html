<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Block vs Inline Elements</title>

<style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 26px;
      font-weight: 700;
      color:blue;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 100px;
    }
    .block-wrapper {
      text-align: center;
    }

    .block-box {
      border: 2px solid #8ab4f8;
      padding: 25px 30px;
      border-radius: 14px;
      width: 220px;     
    }

    .b-item {
      border: 2px solid #8ab4f8;
      background: #e7f1ff;
      padding: 20px;     
      margin-bottom: 20px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      font-size: 17px;  
    }

    
    .inline-wrapper {
      text-align: center;
    }

    .inline-box {
      border: 2px solid #f4b25f;
      padding: 25px;
      border-radius: 14px;
      width: 560px;    
    }

    .i-item {
      display: inline-block;
      border: 2px solid #f4b25f;
      background: #fff2d9;
      padding: 20px 32px;  
      margin-right: 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 17px;      
    }

    .label {
      margin-top: 12px;
      font-size: 16px;
      font-weight: 600;
    }
</style>
</head>

<body>

<h2>Major Versions of HTML</h2>

<div class="container">

  <div class="block-wrapper">
    <div class="block-box">
      <div class="b-item">Box 1</div>
      <div class="b-item">Box 2</div>
      <div class="b-item">Box 3</div>
      <div class="b-item">Box 4</div>
    </div>
    <p class="label">Block-Level Element</p>
  </div>
  <div class="inline-wrapper">
    <div class="inline-box">
      <span class="i-item">Box 1</span>
      <span class="i-item">Box 2</span>
      <span class="i-item">Box 3</span>
      <span class="i-item">Box 4</span>
    </div>
    <p class="label">Inline Element</p>
  </div>

</div>
</body>
</html>
