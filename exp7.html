<!DOCTYPE html>
<html>
<head>
    <title>Navigation Bar</title>
    <style>
        .container {
            width: 95%;
            margin: 30px auto;
            border: 3px solid black;
            padding: 3px 3px 40px 4px;  
        }

        .header {
            background-color: #d3d3d3;
            padding: 15px;
            text-align: center;
            font-size: 22px;
        }

        .header span {
            color: red;
            font-weight: bold;
        }

        .nav {
            margin-top: 3px;
        }

        .btn {
            padding: 8px 14px;
            margin: 5px;
            display: inline-block;
            border-radius: 4px;
            font-size: 18px;
        }

        .blue-btn {
            background-color: #c6defa;
            color: #003366;
        }

        .green-btn {
            background-color: #b7f4b3;
            color: #004d00;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        My <span>Website</span> Navigation
    </div>

    <div class="nav">
        <span class="btn blue-btn">Home</span>
        <span class="btn blue-btn">About</span>
        <span class="btn blue-btn">Services</span>
        <span class="btn blue-btn">Contact</span>
    </div>

    <div class="nav">
        <span class="btn green-btn">Dashboard</span>
        <span class="btn green-btn">Profile</span>
        <span class="btn green-btn">Messages</span>
        <span class="btn green-btn">Logout</span>
    </div>

</div>

</body>
</html>
