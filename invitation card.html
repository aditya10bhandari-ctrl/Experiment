<!DOCTYPE html>
<html>
<head>
<title>event invite</title>

<style>

/* page background */
body{
 background-color:#e6e6e6;
 font-family:Arial;
}

/* main box */
.mainBox{
 width:500px;
 background-color:white;
 margin:100px auto;
 padding:25px;
 border:1px solid #aaa;
}

/* heading */
h1{
 text-align:center;
 color:#003366;
}

/* sub heading */
h3{
 text-align:center;
 color:#444;
}

/* event info */
.infoPart{
 font-size:17px;
 margin-top:20px;
 line-height:28px;
}

/* button style */
.btnAttend{
 margin-top:20px;
 margin-left:170px;   /* manual center */
 padding:10px 20px;
 background-color:#003366;
 color:white;
 border:none;
}

/* footer text */
.footerTxt{
 text-align:center;
 font-size:13px;
 color:gray;
 margin-top:20px;
}

</style>
</head>

<body>

<!-- main container -->
<div class="mainBox">

<h1>Event Invitation</h1>

<h3>Annual Tech Seminar</h3>

<!-- details -->
<div class="infoPart">
<p><b>Date :</b> 15 March 2025</p>
<p><b>Time :</b> 10:00 AM</p>
<p><b>Venue :</b> Seminar Hall , AKTU</p>
</div>

<!-- button -->
<button class="btnAttend">Attend Event</button>

<!-- footer -->
<p class="footerTxt">
Organized by Mechanical Department
</p>

</div>

</body>
</html>
